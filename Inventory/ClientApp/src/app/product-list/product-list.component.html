<span *ngIf="searchedList.data !== null; else emptySearch">
  <div *ngFor="let product of searchedList.data">
    <section>
      {{product.productId}}
      <br>
      {{product.brand}}
      <br>
      {{product.categories}}
    </section>
    <br>
  </div>
</span>

<ng-template #emptySearch>
  Your search was empty.
</ng-template>
